<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 11 jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="holygrail-grid.css">
    <style>
        #navpanel {
            display:none; /* doesnt show when loaded */
            background-color: pink;
            width: 200px;
            height: 200px;
        }

    </style>
</head>

<body>
    <button id="show">Show</button><button id="hide">Hide</button>
    <div id="navpanel">
        <ul>
            <li>Link1</li>
            <li>Link2</li>
            <li>Link3</li>
        </ul>
    </div>

    <script>
        /* $ means I'm using the libarary now, it should be handled by that syntax. Then what it should be looking at to do things. Selector implies you want it to affect everything in that array (doc query all). When click on hide button run a function. Noting passed into it. Run this fucntion that when ___ is clicked do this function thats baked in.   */
        $("#hide").click(function() {
            $("#navpanel").hide(1500); // The number is the animation speed
        });

        $("#show").click(function() {
            $("#navpanel").show(1500);
        });

    </script>

</body>

</html>
