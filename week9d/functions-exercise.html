<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Week 9 Homework</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

        html {
            font-family: Lato;
            font-size: 16px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            border: 1px dotted black;
            padding: 0 10px;
        }

        h1 {
            font-weight: 900;
        }

    </style>

</head>

<body>
    <main>
        <h1>My Favorites</h1>
        <h2>My Favorite Colors</h2>

        <ol id="colorsList">

        </ol>

        <h2>My Favorite Foods</h2>

        <ol id="foodsList">

        </ol>

    </main>

    <script>
        "use strict";
        let colors = ["Purple", "Green", "Blue"]; // add some colors
        let foods = ["Wings Over Wings", "Wendy's Nuggs", "Jay's Strawberry Milkshake"]; // add some foods

        let colorList = document.getElementById("colorsList");
        let foodsList = document.getElementById("foodsList");

        function createList(listElement, array) {
            for (var i = 0; i < 3; i++) {
                let newListItem = document.createElement("li"); // Creating a new list item
                newListItem.innerHTML = array[i]; // Determining what the HTMl of the new list item will be
                listElement.appendChild(newListItem); // Inserting the new list item into the existing list
            }

        }

        createList(colorsList, colors); // Populates colorList
        createList(foodsList, foods); // Populates foodsList

    </script>

</body>

</html>
