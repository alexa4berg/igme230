<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Events Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i');

		html {
			font-family:Lato, sans-serif;
            font-size: 16px;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}

		#colorform legend{
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        let buttonsArray = document.querySelectorAll("input") // Creates an array of all the radio buttons
        let currentSelectedColor; // Creates a variable to store the selected color value
        let paragraph = document.getElementById("info"); // Get a reference to the #info paragraph
        let button = document.getElementById("colorButton"); // Get a reference to the #colorButton
        let legend = document.querySelector("legend"); // Get a reference to the legend. If I had more than one it would select the first, so in that case I would give it an id

        for (var i = 0; i < 3; i++) {
            buttonsArray[i].onclick = function(e) {
                paragraph.innerHTML = "You have selected " + this.value;
                currentSelectedColor = this.value // Updates the variable with the selected color
            }
        }

        button.onclick = function(e){
            paragraph.innerHTML = "Your FINAL CHOICE is " + currentSelectedColor;
            legend.style.color = currentSelectedColor;
        }


    </script>
</body>

</html>
